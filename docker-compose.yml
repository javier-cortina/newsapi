version: "3.8"

services:
  # PostgreSQL database for production-like local testing
  postgres:
    image: postgres:15-alpine
    container_name: newsapi-postgres
    environment:
      POSTGRES_DB: newsapi_db
      POSTGRES_USER: dagster_user
      POSTGRES_PASSWORD: local_dev_password
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dagster_user -d newsapi_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - newsapi-network

  # Dagster webserver (UI)
  dagster-webserver:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: newsapi-dagster-webserver
    image: newsapi-dagster:latest
    command: dagster-webserver -h 0.0.0.0 -p 3000 -m newsapi_dentsu.definitions
    environment:
      # API Configuration
      NEWSAPI_KEY: ${NEWSAPI_KEY}

      # Database Configuration (PostgreSQL)
      USE_POSTGRES: "true"
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: newsapi_db
      POSTGRES_USER: dagster_user
      POSTGRES_PASSWORD: local_dev_password

      # Dagster Configuration
      DAGSTER_HOME: /app/dagster_home
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - dagster_home:/app/dagster_home
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/server_info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - newsapi-network
    restart: unless-stopped

  # Dagster daemon (job execution)
  dagster-daemon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: newsapi-dagster-daemon
    image: newsapi-dagster:latest
    command: dagster-daemon run
    environment:
      # API Configuration
      NEWSAPI_KEY: ${NEWSAPI_KEY}

      # Database Configuration (PostgreSQL)
      USE_POSTGRES: "true"
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: newsapi_db
      POSTGRES_USER: dagster_user
      POSTGRES_PASSWORD: local_dev_password

      # Dagster Configuration
      DAGSTER_HOME: /app/dagster_home
    volumes:
      - ./src:/app/src
      - dagster_home:/app/dagster_home
    depends_on:
      postgres:
        condition: service_healthy
      dagster-webserver:
        condition: service_healthy
    networks:
      - newsapi-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  dagster_home:
    driver: local

networks:
  newsapi-network:
    driver: bridge
